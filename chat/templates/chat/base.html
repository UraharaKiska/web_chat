{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'chat/style.css' %}" rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>GigaChat</title>
</head>
<body>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block header %}
    <header>
        <div class="container">
            <div class="row">
                <div class="col-1"><a class="text-decoration-none text-reset" href ="#">Главная</a></div>
                <div class="col-1"><a class="text-decoration-none text-reset" href ="#">Новости</a></div>
                <div class="col-1"><a class="text-decoration-none text-reset" href ="#">О нас</a></div>
                <div class="col-1"><a class="text-decoration-none text-reset" href ="#">Поиск</a></div>
                {% if request.user.is_authenticated %}
                    <div class="col text-end">{{ user.username }} | <a class="text-decoration-none text-reset" href ="{% url 'logout' %}">Log out</a>
                {% else  %}
                    <div class="col text-end"><a class="text-decoration-none text-reset" href ="{% url 'login' %}">Войти</a> | <a class="text-decoration-none text-reset" href ="{% url 'register' %}"> Регистрация</a></div>
                {% endif %}
            </div>
        </div>
    </header>
  {% endblock %}
{% block content %}
{% endblock %}
</body>
</html>
